<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <title>Random Number Generator</title>
  <style>
     body{
      background-color: rgb(161, 124, 196);
     }

     
  </style>
</head>
<body>

   
  <section class= "container-fluid mt-5">
    <div class="row">
      <div class="col-5 m-auto">
        <di class="card bg-dark text-white">
          <div class="card-body text-center">
            <h1>Random Number Generator</h1>
            <h1 class ="display-1" id ="display">0</h1>
            <button class="btn btn-success text-white" id = "r-btn" onclick="randomNumber()">Generate</button>
            <button class="btn btn-danger text-white" id="stop" onclick="stopNumber()">Reset</button>
          </div>
        </di>
      </div>
    </div>
  </section>

  <script>
    let displayTag = document.getElementById("display");
    let btnTag = document.getElementById("r-btn");
    let stopbtn = document.getElementById("stop");

    function randomNumber(){
      let n = Math.trunc(Math.random()*10+1);
      displayTag.textContent = n
    }


    function stopNumber(){
      displayTag.textContent = 0;
    }

    stopbtn.addEventListener('click',stopNumber);
    btnTag.addEventListener('click',randomNumber);

     
  </script>

  
</body>
</html>
